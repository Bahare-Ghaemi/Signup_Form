<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="web-form-section">
        <div class="container">
            <div class="col-12">
                <div class="row justify-content-center pt-3">
                    <div class="col-lg-4 formArea pt-5 pb-4 px-5 mt-5">
                        <h1 class="text-center mb-4">SignUp Form</h1>
                        <form>
                            <label class="d-block mb-1 mt-3" for="username">Username</label>
                            <input type="text" class="w-100 is-valid" id="username" required/>

                            <label class="d-block mb-1 mt-3" for="email">E-mail</label>
                            <input type="email" class="w-100" id="email" required/>
                            <p class="invalidTxt" id="emailValidation">enter a valid email</p>

                            <label class="d-block mb-1 mt-3" for="password">Password</label>
                            <div class="toggle-password">
                                <i class="fa fa-eye"></i>
                                <i class="fa fa-eye-slash"></i>
                            </div>
                            <input type="password" class="w-100" id="password" required/>
                            <p class="invalidTxt" id="passwordCheck">enter 9 or more characters</p>

                            <label class="d-block mb-1 mt-3" for="cPassword">Confirm Password</label>
                            <input type="password" class="w-100" id="cPassword" required/>
                            <p class="invalidTxt" id="passwordConfirm">passwords are different</p>
                        </form>
                        <div class="row justify-content-center">
                            <div class="col-4">
                                <button type="submit" class="submitBtn mt-2">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
